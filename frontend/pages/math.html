<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Endpoint</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="page-header">
        <h1>Math Add Endpoint Page</h1>
        <p>GET /api/v1/math/add cagrisi bu sayfada ayrica test edilir.</p>
      </header>

      <nav class="nav">
        <a href="../index.html">Home</a>
        <a href="./health.html">Health Page</a>
        <a href="./echo.html">Echo Page</a>
        <a href="./time.html">Time Page</a>
        <a class="active" href="./math.html">Math Page</a>
      </nav>

      <section class="card controls">
        <label class="field" for="api-base">
          API Base URL
          <input id="api-base" type="text" value="http://127.0.0.1:8000" />
        </label>

        <div class="inline-fields">
          <label class="field" for="add-a">
            A
            <input id="add-a" type="number" value="3" step="any" />
          </label>
          <label class="field" for="add-b">
            B
            <input id="add-b" type="number" value="4" step="any" />
          </label>
        </div>

        <button id="btn-run-add" type="button">Run GET /api/v1/math/add</button>
      </section>

      <section class="card">
        <h2>Sent Payload</h2>
        <pre id="request-payload">No request sent yet.</pre>
      </section>

      <section class="card">
        <h2>Response</h2>
        <p id="operation-summary" class="operation-summary">No operation yet.</p>
        <pre id="result">Click the button to request math endpoint.</pre>
      </section>
    </main>

    <script type="module" src="../dist/pages/math.js"></script>
  </body>
</html>
